<div class="content">
  <h2 class="page-title">Role Management</h2>

  <!-- Button to Show Add New Role Form -->
  <button *ngIf="!showAddRoleForm" class="add-role-button" (click)="toggleAddRoleForm()">Add New Role</button>

  <!-- Form to Add New Role (Shown only when Add New Role button is clicked) -->
  <div *ngIf="showAddRoleForm" class="form-section">
    <h3 class="section-title">Add New Role</h3>
    <form (ngSubmit)="addRole()" class="add-role-form">
      <label for="roleName">Role Name:</label>
      <input id="roleName" [(ngModel)]="newRole.name" name="roleName" required class="input-field">
    
      <label for="description">Description:</label>
      <input id="description" [(ngModel)]="newRole.description" name="description" required class="input-field">
    
      <button type="submit" class="submit-button">Add Role</button>
      <button type="button" class="cancel-button" (click)="toggleAddRoleForm()">Cancel</button>
    </form>
  </div>

  <!-- Form to Edit Existing Role (Shown only when editing) -->
  <div *ngIf="editingRole" class="edit-form">
    <h3 class="section-title">Edit Role</h3>
    <form (ngSubmit)="updateRole()" class="edit-role-form">
      <label for="editRoleName">Role Name:</label>
      <input id="editRoleName" [(ngModel)]="editingRole.name" placeholder="Role Name" name="editRoleName" required class="input-field">
      
      <label for="editDescription">Description:</label>
      <input id="editDescription" [(ngModel)]="editingRole.description" placeholder="Description" name="editDescription" required class="input-field">
      
      <button type="submit" class="submit-button">Update Role</button>
      <button type="button" class="cancel-button" (click)="cancelEdit()">Cancel</button>
    </form>
  </div>

  <!-- Role List -->
  <div class="table-section">
    <h3 class="section-title">Existing Roles</h3>
    <table class="role-table">
      <thead>
        <tr>
          <th>Role Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
          <td>{{ role.name }}</td>
          <td>{{ role.description }}</td>
          <td>
            <button class="edit-button" (click)="startEdit(role)">Edit</button>
            <button class="delete-button" (click)="confirmDelete(role.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
